<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndusRoboTix - Pakistan's Premier Robotics Solutions</title>
    
    <link rel="icon" type="image/x-icon" href="/indusrobotix/favicon.ico" />
    
    <meta name="description" content="Custom robotic kits and precision-designed acrylic chassis." />
    <meta property="og:title" content="IndusRoboTix" />

    <link rel="canonical" href="https://indusrobotix.github.io/indusrobotix/" />

    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&') 
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
